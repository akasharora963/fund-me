[profile.default]
src = "src"
out = "out"
libs = ["lib"]

ffi=true

remappings=["@chainlink/contracts=lib/chainlink/contracts","@openzeppelin/contracts=lib/openzeppelin-contracts/contracts"]

[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"

[invariant]
runs = 2000
depth = 20
fail_on_revert = false

